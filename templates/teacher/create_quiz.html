{% extends "tbase.html" %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white rounded-2xl shadow p-8 border border-gray-100">
  <h1 class="text-2xl font-semibold mb-6 text-primary">Create a New Quiz</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="grid gap-4">
      <div>
        <label class="block text-sm font-medium mb-1">Quiz Title</label>
        <input type="text" name="title" required placeholder="Enter quiz title"
               class="w-full border rounded-xl px-3 py-2 focus:ring-2 focus:ring-primary/40 border-gray-200">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Course</label>
        <select name="course" required class="w-full border rounded-xl px-3 py-2 border-gray-200 focus:ring-2 focus:ring-primary/40">
          <option value="">-- Select Course --</option>
          {% for course in courses %}
          <option value="{{ course.id }}">{{ course.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Description</label>
        <textarea name="description" rows="3" placeholder="Short description about this quiz"
                  class="w-full border rounded-xl px-3 py-2 border-gray-200 focus:ring-2 focus:ring-primary/40"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Time Limit (minutes)</label>
        <input type="number" name="time_limit" min="1" value="10"
               class="w-full border rounded-xl px-3 py-2 border-gray-200 focus:ring-2 focus:ring-primary/40">
      </div>
    </div>

    <div class="mt-6 text-right">
      <button type="submit" class="bg-primary text-white px-5 py-2 rounded-xl hover:bg-primary/90">Create Quiz</button>
    </div>
  </form>
</div>
{% endblock %}
