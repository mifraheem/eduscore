{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EduScore</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563EB",
            secondary: "#1E3A8A",
          },
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-2xl rounded-3xl border border-gray-100 w-full max-w-md p-8">
    <div class="text-center mb-6">
      <img src="{% static 'images/logo.png' %}" class="h-12 w-12 mx-auto mb-2" alt="EduScore">
      <h1 class="text-2xl font-semibold text-primary">Welcome Back</h1>
      <p class="text-gray-500 text-sm mt-1">Sign in to continue to EduScore</p>
    </div>
    {% if messages %}
    <div class="mb-4">  
      {% for message in messages %}
        <div class="text-sm px-4 py-2 rounded-lg mb-2
            {% if message.tags == 'error' %} bg-red-100 text-red-700
            {% elif message.tags == 'warning' %} bg-yellow-100 text-yellow-700
            {% elif message.tags == 'success' %} bg-green-100 text-green-700
            {% else %} bg-blue-100 text-blue-700 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
    <form method="POST" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" placeholder="example@mail.com"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/40 bg-gray-50 text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" name="password" placeholder="••••••••"
               class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/40 bg-gray-50 text-sm">
      </div>

      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="text-primary focus:ring-primary/40 rounded">
          <span>Remember me</span>
        </label>
        <a href="#" class="text-primary hover:underline font-medium">Forgot Password?</a>
      </div>

      <!-- ✅ Visible Button -->
      <button type="submit"
              class="w-full bg-primary text-white py-2.5 rounded-xl font-semibold hover:bg-primary/90 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Don’t have an account?
      <a href="{% url 'register' %}" class="text-primary font-medium hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
